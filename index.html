    <div class="stopwatch">
        <div id="display">00:00:00</div>
        <div class="controls">
            <button id="start">Start</button>
            <button id="pause">Pause</button>
            <button id="reset">Reset</button>
            <button id="lap">Lap</button>
        </div>
        <div class="laps">
            <ul id="laps-list"></ul>
        </div>
    </div>
